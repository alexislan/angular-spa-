<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small> </h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa == 'DC'">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/images/Marvel.png" alt="Marvel" >
            <img *ngIf="heroe.casa == 'DC'" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/600px-DC_Comics_logo.svg.png" alt="DC" width="100px">
        </div>
    </div>
</div>
